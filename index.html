<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Datec Project Blueprint</title>

    <!-- Page Stylessheets CSS-->
    <link rel="stylesheet" type="text/css" href="/assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="/assets/fonts/ionicons.min.css">
    <link rel="stylesheet" type="text/css" href="/assets/css/login.css">
    <link rel="stylesheet" type="text/css" href="/assets/css/slideshow.css" />

</head>

<body>
    <div class="login-dark">
        <ul class="cb-slideshow">
            <li><span>Image 01</span><div><h3 class="font-weight-bold">PLAN</h3></div></li>
            <li><span>Image 02</span><div><h3 class="font-weight-bold">ORGANIZE</h3></div></li>
            <li><span>Image 03</span><div><h3 class="font-weight-bold">MONITOR</h3></div></li>
            <li><span>Image 04</span><div><h3 class="font-weight-bold">MANAGEMENT</h3></div></li>
            <li><span>Image 05</span><div><h3 class="font-weight-bold">REPORT</h3></div></li>
            <li><span>Image 06</span><div><h3 class="font-weight-bold">SCHEDULE</h3></div></li>
        </ul>
        <div class="login-form">
            <form method="dialog">
                <h2>Project Blueprint</h2>
                <h2 class="sr-only">Login Form</h2>
                <div class="illustration" id="illus"><i class="icon ion-ios-locked-outline"></i>
                    <p id="invalid_credentials"></p>
                </div>
                <div class="loader" id="load"></div>
                <div class="form-group"><input class="form-control" type="email" name="username" id="usrnme"
                        placeholder="Username" required></div>
                <div class="form-group"><input class="form-control" type="password" name="password" id="pass"
                        placeholder="Password" required></div>
                <div class="form-group"><button class="btn btn-primary btn-block" type="submit" onclick="Login();">Log
                        In</button></div>
                <button data-toggle="modal" data-target="#incorrectLoginModal" hidden="hidden" id="clickme"></button>
                <!-- <a href="#" class="forgot">Forgot your email or password?</a> -->
            </form>
        </div>
    </div>

    <!-- Incorrect Login Modal-->
    <div class="modal fade" id="incorrectLoginModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Incorrect Login Details</h5>
                </div>
                <div class="modal-body">Your username or password is incorrect.</div>
                <div class="modal-footer">
                    <button class="btn btn-primary" type="button" data-dismiss="modal" onclick="incorrectLogin()">Okay</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Core Scripts annd plugins for this page -->
    <script src="/assets/js/jquery.min.js"></script>
    <script src="/assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="/assets/js/global-variables.js"></script>

    <!-- Scripts for this page -->
    <script src="/assets/js/login.js"></script>
    <script src="/assets/js/getToken.js"></script>
    <script src="/assets/js/incorrect-login.js"></script>


</body>
</html>
