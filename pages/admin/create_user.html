<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Admin Dashboard</title>

    <!-- Custom fonts for this template-->
    <link href="assets/vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">

    <!-- Page level plugin CSS-->
    <link href="assets/vendor/datatables/dataTables.bootstrap4.css" rel="stylesheet">

    <!-- Custom styles for this template-->
    <link href="assets/css/sb-admin.css" rel="stylesheet">

    <!-- Specific Styles For This Dashboard-->
    <link href="assets/css/dashboard.css" rel="stylesheet">


    <script>
        //Trumps Wall
        var verified = sessionStorage.getItem("verified");
        console.log(verified);
        if(verified != "OKAY"){
            window.location.replace("../../index.html");
        }
        //Trumps Wall
    </script>


</head>

<body id="page-top">

    <nav class="navbar navbar-expand navbar-dark bg-dark static-top">

        <h4 id="dash-title">Admin Dashboard</h4>

        <button class="btn btn-link btn-sm text-white order-1 order-sm-0" id="sidebarToggle" href="#">
            <i class="fas fa-bars"></i>
        </button>

        <!-- Navbar -->
        <ul class="navbar-nav  ml-auto dash-user">
            <label class="dash-icon-title">Welcome &nbsp</label>
            <label id="user" class="dash-icon-title"></label>
            <button class="dash-log-out" data-toggle="modal" data-target="#logoutModal">
                <i class="fas fa-power-off text-white"></i>
            </button>
        </ul>

    </nav>

    <div id="wrapper">

        <!-- Sidebar -->
        <ul class="sidebar navbar-nav ">
            <li class="nav-item ">
                <a class="nav-link" href="dashboard.html" >
                    <i class="fas fa-fw fa-tachometer-alt"></i>
                    <span>Overview</span>
                </a>
            </li>
            <li class="nav-item active">
                <a class="nav-link" href="create_user.html">
                    <i class="fas fa-fw fa-user-cog"></i>
                    <span>Create A User</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="edit_user.html">
                    <i class="fas fa-fw fa-user-edit"></i>
                    <span>View/Edit A Users</span></a>
            </li>
        </ul>

        <div id="content-wrapper">

            <div class="container-fluid">

                <!-- Breadcrumbs-->
                <ol class="breadcrumb">
                    <li class="breadcrumb-item">
                        Admin Dashboard
                    </li>
                    <li class="breadcrumb-item active">Create A User</li>
                </ol>

                <!-- Create user form -->
                <div class="card card-register mx-auto mt-5">
                        <div class="card-header">Enter User Account Details</div>
                        <div class="card-body">
                          <form onsubmit="create_user();return false" >
                            <div class="form-group">
                              <div class="form-row">
                                <div class="col-md-6">
                                  <div class="form-label-group">
                                    <input type="text" id="firstName" class="form-control" placeholder="First name" autofocus="autofocus" required/>
                                    <label for="firstName">First name</label>
                                  </div>
                                </div>
                                <div class="col-md-6">
                                  <div class="form-label-group">
                                    <input type="text" id="lastName" class="form-control" placeholder="Last name" required>
                                    <label for="lastName">Last name</label>
                                  </div>
                                </div>
                              </div>
                            </div>
                            <div class="form-group">
                                    <div class="form-row">
                                      <div class="col-md-6">
                                        <div class="form-label-group">
                                          <input type="text" id="role" class="form-control" placeholder="Role" autofocus="autofocus" required/>
                                          <label for="role">Role</label>
                                        </div>
                                      </div>
                                      <div class="col-md-6">
                                        <div class="form-label-group">
                                          <input type="text" id="department" class="form-control" placeholder="Department" required>
                                          <label for="department">Department</label>
                                        </div>
                                      </div>
                                    </div>
                                  </div>
                            <div class="form-group">
                              <div class="form-label-group">
                                <input type="email" id="email" class="form-control" placeholder="Email address" required>
                                <label for="email">Email address</label>
                              </div>
                            </div>
                            <div class="form-group">
                              <div class="form-row">
                                <div class="col-md-6">
                                  <div class="form-label-group">
                                    <input type="password" id="password" class="form-control" placeholder="Password" required>
                                    <label for="password">Password</label>
                                  </div>
                                </div>
                                <div class="col-md-6">
                                  <div class="form-label-group">
                                    <input type="password" id="confirmPassword" class="form-control" placeholder="Confirm password" required>
                                    <label for="confirmPassword">Confirm password</label>
                                  </div>
                                </div>
                              </div>
                            </div>
                            <input  class="btn btn-primary btn-block text-white dash-create-button" type="submit" value="Create">
                          </form>
                        </div>
                      </div>
                
            </div>
            <!-- /.container-fluid -->

        </div>
        <!-- /.content-wrapper -->

    </div>
    <!-- /#wrapper -->

        <!-- Scroll to Top Button-->
        <a class="scroll-to-top rounded" href="#page-top">
            <i class="fas fa-angle-up"></i>
        </a>

        <!-- Logout Modal-->
        <div class="modal fade" id="logoutModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
            aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Logging Out?</h5>
                        <button class="close" type="button" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">Ã—</span>
                        </button>
                    </div>
                    <div class="modal-body">Select "Logout" below if you are ready to end your current session.</div>
                    <div class="modal-footer">
                        <a class="btn btn-primary" href="../../index.html">Logout</a>
                        <button class="btn btn-secondary" type="button" data-dismiss="modal">Cancel</button>
                    </div>
                </div>
            </div>
        </div>

        <script>
            var username = sessionStorage.getItem("username");

            var a = document.getElementById('user');
            a.innerHTML = username + "!";
            a.style.color = "#007bff";
        </script>
        
        <!-- Scripts for this dashboard -->
        <script src="assets/js/api_calls.js"></script>
        <script src="assets/js/create_user.js"></script>

        <!-- Bootstrap core JavaScript-->
        <script src="assets/vendor/jquery/jquery.min.js"></script>
        <script src="assets/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

        <!-- Core plugin JavaScript-->
        <script src="assets/vendor/jquery-easing/jquery.easing.min.js"></script>

        <!-- Custom scripts for all pages-->
        <script src="assets/js/sb-admin.min.js"></script>


</body>

</html>
