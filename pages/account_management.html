    <div id="wrapper">

        <!-- Sidebar -->
        <ul class="sidebar navbar-nav ">
            <li class="nav-item">
                <a class="nav-link" href="dashboard.html">
                    <i class="fas fa-fw fa-drafting-compass"></i>
                    <span>Projects</span>
                </a>
            </li>
        </ul>

        <div id="content-wrapper">

            <div class="container-fluid">

                <!-- Breadcrumbs-->
                <ol class="breadcrumb">
                    <li class="breadcrumb-item">
                        Project Dashboard
                    </li>
                    <li class="breadcrumb-item active">Account</li>
                </ol>


                <div class="card mb-3">
                    <div class="card-header account-form-title">
                        <i class="fas fa-user"> </i>
                        <h1>Account Details</h1>
                        <p>Your account details are displayed here. Hit the edit button to edit your details. <button id="edit-user-details"
                                class="btn btn-danger text-white account-edit-btn">Edit</button></p>

                    </div>
                    <div class="card-body">
                        <form>
                            <div class="form-group">
                                <div class="form-label-group">
                                    <input type="text" id="userName" class="form-control" placeholder="Username"
                                        required="required" autofocus="autofocus" disabled="true">
                                    <label for="userName">Username</label>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="form-row">
                                    <div class="col-md-6 ">
                                        <div class="form-label-group">
                                            <select class="custom-select account-role-dropdown" id="role"
                                                disabled="true">
                                                <option selected>Select Role</option>
                                                <option value="System Administrator">System Administrator</option>
                                                <option value="Management">Management</option>
                                                <option value="Project Manager">Project Manager</option>
                                                <option value="Staff">Staff</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-label-group">
                                            <input type="text" id="department" class="form-control"
                                                placeholder="Department" required disabled="true">
                                            <label for="department">Department</label>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="form-label-group">
                                    <input type="email" id="email" class="form-control" placeholder="Email address"
                                        required disabled="true">
                                    <label for="email">Email address</label>
                                </div>
                            </div>

                            <div class="form-group" id="password_fields" hidden="true">
                                <div class="form-row">
                                    <div class="col-md-4">
                                        <div class="form-label-group">
                                            <input type="password" id="password" class="form-control"
                                                placeholder="Password" required>
                                            <label for="password">Old Password</label>
                                        </div>
                                    </div>
                                    <div class="col-md-4">
                                        <div class="form-label-group">
                                            <input type="password" id="confirmPassword" class="form-control"
                                                placeholder="Confirm password" required>
                                            <label for="confirmPassword">New password</label>
                                        </div>
                                    </div>
                                    <div class="col-md-4">
                                        <div class="form-label-group">
                                            <input type="password" id="confirmPassword" class="form-control"
                                                placeholder="Confirm password" required>
                                            <label for="confirmPassword">Confirm password</label>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div>
                                <div class="btn-container" hidden="true">
                                    <input class="btn btn-primary text-white account-user-submit-btn" type="submit"
                                        value="Apply" id="submit_button">

                                    <input class="btn btn-primary text-white account-user-submit-btn" type="submit"
                                        value="Cancel" id="cancel_button">
                                </div>
                            </div>
                        </form>
                    </div>


                </div>

            </div>
            <!-- /.container-fluid -->

        </div>
        <!-- /.content-wrapper -->

    </div>
    <!-- /#wrapper -->

    <!-- Scroll to Top Button-->
    <a class="scroll-to-top rounded" href="#page-top">
        <i class="fas fa-angle-up"></i>
    </a>

    <!-- Logout Modal-->
    <div class="modal fade" id="logoutModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Logging Out?</h5>
                    <button class="close" type="button" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">Ã—</span>
                    </button>
                </div>
                <div class="modal-body">Select "Logout" below if you are ready to end your current session.</div>
                <div class="modal-footer">
                    <a class="btn btn-primary text-white" onclick="logout();">Logout</a>
                    <button class="btn btn-secondary" type="button" data-dismiss="modal">Cancel</button>
                </div>
            </div>
        </div>
    </div>
    <!-- Bootstrap core JavaScript-->
    <script src="../../assets/vendor/jquery/jquery.min.js"></script>
    <script src="../../assets/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

    <!-- Core plugin JavaScript-->

    <!-- Scripts for this dashboard -->
    <script src="../../assets/js/logout.js"></script>
    <script>
        //display username
        var username = sessionStorage.getItem("username");
        var a = document.getElementById('user');
        a.innerHTML = username + "!";
        a.style.color = "#007bff";
    </script>
    <script src="js/get_users.js"></script>
